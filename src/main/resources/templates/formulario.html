<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro de Contato</title>
</head>
<body>
<div class="container">

    <H1 class="text-center m-5">Cadastro de Contato</H1>
    <div>
        <form th:action="@{/salvar}" th:object="${contato}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}">
            <div class="form-group col-md-4">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person"></i></span>
                    <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome">
                </div>
            </div>

            <div class="form-group col-md-2">
                <div class="form-group flex-nowrap">
                    <select th:field="*{fone.tipo}" class="form-select">
                        <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-telephone"></i></span>
                    <input type="text" th:field="*{fone.numero}" class="form-control" placeholder="Telefone">
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope"></i></span>
                    <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group col-md-6">
                <input type="text" th:field="*{endereco.logradouro}" class="form-control" placeholder="Logradouro">
            </div>
            <div class="form-group col-md-2">
                <input type="text" th:field="*{endereco.numeroEndereco}" class="form-control" placeholder="Numero">
            </div>
            <div class="form-group col-md-4">
                <input type="text" th:field="*{endereco.bairro}" class="form-control" placeholder="Bairro">
            </div>
            <div class="form-group col-md-4">
                <input type="text" th:field="*{endereco.cidade}" class="form-control" placeholder="Cidade">
            </div>
            <div class="form-group col-md-2">
                <input type="text" th:field="*{endereco.estado}" class="form-control" placeholder="Estado">
            </div>
            <div class="form-group col-md-2">
                <input type="text" th:field="*{endereco.cep}" class="form-control" placeholder="CEP">
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="submit" class="btn btn-primary mt-3">Salvar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
