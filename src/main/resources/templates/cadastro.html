<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro</title>
</head>
<body>
<div class="container">
    <h1>Cadastro de Usuarios</h1>
    <div>
        <form th:action="@{/usuario/salvar}" th:object="${usuario}" method="post" class="row g-3">
            <div class="form-group">
                <input type="text" th:field="*{usuario}" class="form-control col-2" placeholder="usuario">
            </div>

            <div class="form-group">
                <input type="text" th:field="*{nome}" placeholder="nome" class="form-control">
            </div>

            <div class="form-group">
                <input type="password" th:field="*{senha}" placeholder="senha" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="senha2" id="senha2" placeholder="Digite a senha novamente:"
                       class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</div>

</body>
</html>
